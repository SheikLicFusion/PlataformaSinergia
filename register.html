<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plataforma Sinergia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a> | <a href="about.html">Acerca de</a>
        </nav>
        <h1>Únete a la Sinergia</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Crear Cuenta</h2>
            <form action="http://sheiklicfusion.infinityfree.me/register.php" method="POST">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrarme</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SheikLicFusion. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
